<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Sistema de Produtos{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block css_extra %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('pagina_inicial') }}">In√≠cio</a>
            <a href="{{ url_for('listar_produtos') }}">Produtos</a>
            {% if session.get('usuario_id') %}
                <a href="{{ url_for('logout') }}">Sair</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('cadastro_usuario') }}">Cadastro</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% block conteudo %}{% endblock %}
    </div>
</body>
</html>
